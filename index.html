<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick and Morty</title>

    </header>
    <main >
        <div id="containerPersonagens">

        </div>
        
        <div class="conteinerImagem">

    </main>
    <footer>
        <div class="contadorPersonagens">
            <p>PERSONAGENS:<span id="quantidadePersonagens">XX</span> </p>
